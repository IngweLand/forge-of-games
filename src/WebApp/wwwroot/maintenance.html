<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Site Maintenance</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            height: 100vh;
            width: 100vw;
            background: linear-gradient(135deg, #846D87 0%, #876D73 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Arial', sans-serif;
            overflow: hidden;
            position: relative;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            z-index: 2;
        }

        .maintenance-text {
            color: #B6DC91;
            margin-bottom: 10px;
            text-shadow: 0 2px 4px rgba(0,0,0,0.3);
        }

        .maintenance-text h1 {
            font-size: 3rem;
            font-weight: 200;
        }

        .video-container {
            position: relative;
            width: 80vw;
            max-width: 800px;
            height: 450px;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 20px 40px rgba(0,0,0,0.3);
            backdrop-filter: blur(10px);
            border: 1px solid #4F5947;
            background-color: #7b886e;
        }

        .maintenance-video {
            width: 100%;
            height: 100%;
            object-fit: contain;
            object-position: center;
            border-radius: 15px;
        }

        .bg-animation {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: 1;
        }

        .floating-shape {
            position: absolute;
            background: rgba(255,255,255,0.1);
            border-radius: 50%;
            animation: float 6s ease-in-out infinite;
        }

        .shape1 {
            width: 80px;
            height: 80px;
            top: 20%;
            left: 10%;
            animation-delay: 0s;
        }

        .shape2 {
            width: 120px;
            height: 120px;
            top: 60%;
            left: 80%;
            animation-delay: 2s;
        }

        .shape3 {
            width: 60px;
            height: 60px;
            top: 80%;
            left: 20%;
            animation-delay: 4s;
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0px) rotate(0deg);
                opacity: 0.7;
            }
            50% {
                transform: translateY(-20px) rotate(180deg);
                opacity: 1;
            }
        }

        @media (max-width: 768px) {
            .maintenance-text h1 {
                font-size: 2rem;
            }

            .maintenance-text p {
                font-size: 1rem;
            }

            .video-container {
                width: 90vw;
                height: 250px;
            }
        }
    </style>
</head>
<body>
<!-- Animated background -->
<div class="bg-animation">
    <div class="floating-shape shape1"></div>
    <div class="floating-shape shape2"></div>
    <div class="floating-shape shape3"></div>
</div>

<div class="container">
    <div class="maintenance-text">
        <h1>Under Maintenance</h1>
    </div>

    <div class="video-container">
        <video class="maintenance-video" autoplay muted loop playsinline>
            <source src="https://d11pry14zi9nsg.cloudfront.net/forgeofgames/1/videos/hoh/units/AmeliaEarhart.mp4" type="video/mp4">
        </video>
    </div>
</div>
</body>
</html>
