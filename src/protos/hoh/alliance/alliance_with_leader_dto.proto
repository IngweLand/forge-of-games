syntax = "proto3";
import "alliance_admission_type.proto";
import "alliance_member_dto.proto";
import "alliance_banner_dto.proto";

option csharp_namespace = "Ingweland.Fog.Inn.Models.Hoh";

message AllianceWithLeaderDTO {
  AllianceDetailsDto alliance = 1;
  AllianceMemberDto leader = 2;
}

message AllianceDetailsDto {
  int32 id = 1;
  int32 member_count = 2;
  AllianceSettingsDto settings = 4;
  int32 rank = 6;
}

message AllianceSettingsDto {
  string name = 1;
  string description = 2;
  AllianceAdmissionType admission_type = 5;
  string language = 4;
  AllianceBannerDto banner = 12;
}
